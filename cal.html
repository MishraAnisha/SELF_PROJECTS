<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR | PRODIGY</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    
    <div class="container">
        <h1>ANI'S CALCULATOR</h1>
            <input class="input" type="text">
        <div class="row1">
            <button id="m3">AC</button>
            <button id="m1">/</button>
        </div>
        <div class="row2">
            <button id="m2">7</button>
            <button id="m2">8</button>
            <button id="m2">9</button>
            <button id="m1">*</button>
        </div>
        <div class="row3">
            <button id="m2">4</button>
            <button id="m2">5</button>
            <button id="m2">6</button>
            <button id="m1">-</button>
        </div>
        <div class="row4">
            <button id="m2">1</button>
            <button id="m2">2</button>
            <button id="m2">3</button>
            <button id="m1">+</button>
        </div>
        <div class="row5">
            <button id="zero">0</button>
            <button id="m2">.</button>
            <button id="m1">=</button>
        </div>
    </div>    
    <script src="cal.js"></script>
</body>
</html>
